version: '3.8'

services:
  # Database - Phase 1 Foundation
  postgres:
    image: postgres:15
    container_name: crwd_postgres
    environment:
      POSTGRES_DB: crwd_platform
      POSTGRES_USER: crwd_user
      POSTGRES_PASSWORD: "1234"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crwd_network

  # Cache - Phase 1 Foundation
  redis:
    image: redis:7-alpine
    container_name: crwd_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - crwd_network

volumes:
  postgres_data:
  redis_data:

networks:
  crwd_network:
    driver: bridge
